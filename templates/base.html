<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>{% block title %}Contacto App{% endblock title %}</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<style>
		body {
			padding-top: 60px;
		}
		</style>
		<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
		<!--[if lt IE 9]>
		  <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<link rel="shortcut icon" href="{{ STATIC_URL }}img/favicon.png">
		<link rel="stylesheet" href="{{ STATIC_URL }}css/bootstrap.min.css">
		<link rel="stylesheet" href="{{ STATIC_URL }}css/bootstrap-responsive.min.css">
		<link rel="stylesheet" href="{{ STATIC_URL }}css/datepicker.css">
	</head>
	<body>
		<div class="navbar navbar-inverse navbar-fixed-top">
		  <div class="navbar-inner">
			<div class="container">
			  <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			  </a>
			  <a class="brand" href="#">Django + Bootstrap</a>
			  <div class="nav-collapse collapse">
				<ul class="nav">
				  <li><a href="{% url crud.views.index %}">Inicio</a></li>
				  <li><a href="{% url apps.contacto.views.index %}">Contactos</a></li>
				  <li><a href="{% url crud.views.about %}">Acerca</a></li>
				</ul>
			  </div><!--/.nav-collapse -->
			</div>
		  </div>
		</div>

		<script src="{{ STATIC_URL }}js/jquery-1.8.3.min.js"></script>
		<script src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
		<script src="{{ STATIC_URL }}js/bootstrap-datepicker.js"></script>
		
		<div class="container">
			{% block content %}{% endblock content %}
		</div> <!-- /container -->
	</body>
</html>
